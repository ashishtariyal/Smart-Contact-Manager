<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Paaword Change form</title>
</head>

<body>

	<section>

		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12" style="height: 250px;">

							<h1 class="text-center m-3"> Enter New Password</h1>

							<div class="alert alert-warning alert-dismissible fade show" role="alert">
								Your Password Has been Changed!!
								<button type="button" class="btn-close" data-bs-dismiss="alert"
									aria-label="Close"></button>
							</div>

							<form th:action="@{/change-password}" method="post">

								<div class="form-froup my-3">
									<input type="text" placeholder="Enter New Password here" class="form-control" name="newpassword"
										required>
								</div>

								<div class="container text-center mt-3">
									<button class="btn btn-danger text-center">Change  Password</button>
								</div>

							</form>


						</div>
					</div>
				</div>
			</div>
		</div>





	</section>


</body>

</html>
