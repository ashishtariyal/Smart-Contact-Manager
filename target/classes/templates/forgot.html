<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Forgot</title>
</head>

<body>

	<section>

<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12" style="height: 250px;">
               
               
               <div class="alert alert-danger mt-3" role="alert" th:if="${session.msg}">
<h4 th:text="${session.msg}"></h4>
<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
</div>
               
               
               
         <h2 class="text-center m-3">Your Registered Email</h2>    
         <form th:action="@{/sendOTP}" method="post">
			 
			 <div class="form-froup my-3">
				 <input type="email" placeholder="Enter Email Here" class="form-control" name="email" required>
			 </div>
			 
			 <div class="container text-center mt-3">
				 <button class="btn btn-warning text-center">Send OTP</button>
			 </div>
			 
		 </form>                    
                        

                    </div>
                </div>
            </div>
        </div>
    </div>




		
	</section>


</body>

</html>
