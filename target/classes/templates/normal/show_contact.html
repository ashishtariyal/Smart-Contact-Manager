 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>add</title>
</head>

<body>

	<section>
	
	
	<div class="container">
		<div class="card">
			<div class="card-body">
				
				
				<h1 class="text-center">Your Contacts</h1>
				
			<div class="search-container my3-3">
				<input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="Search Your Contacts" />
				<div class="search-result">
					<h2>This is  result</h2>
				</div>
				
			</div>	
			<div class="table-responsive" style="padding-top: 10px;">	
			
			<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone No.</th>
       <th scope="col">Action</th>
        
    </tr>
  </thead>
  <tbody>
	  
    <tr th:each="c : ${contacts}">
      <th scope="row" th:text="${c.cid}"></th>
      <td><i class="fa-regular fa-user"></i> <span th:text="${c.cname}"></span></td>
      <td>
		  <a href="#" th:href="@{'/user/contact/'+${c.cid}}">
			  <span th:text="${c.email}"></span>
		  </a>
	  </td>
      <td th:text="${c.phone}"></td>
      <td>
		  <a class="btn btn-danger"  th:onclick="|deletecontact(${c.cid})|">
			  <i class="fa-solid fa-trash"></i></a>
		  <a class="btn btn-warning" th:href="@{'/user/update/'+${c.cid}}"><i class="fa-solid fa-pen-fancy"></i></a>
	  </td>
    </tr>
    
  </tbody>
</table>	
				
		</div>
				
			</div>
		</div>
	</div>
	
	 
	</section>
</body>

</html>
