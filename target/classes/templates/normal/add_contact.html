<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>add</title>
</head>

<body>

	<section>
		<div class="card " style="margin-right: 25px">
			<div class="card-body">
				<h1 class="text-center">Add contact</h1>

				<div class="alert alert-success" role="alert" th:if="${session.msg}"
					th:classappend="${session.msg.type}">
					<p th:text="${session.msg.content}" class="text-center"></p>

					<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
				</div>


				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form th:action="@{/user/process-contact}" th:object="${contact}" method="post"
								class="mt-2">


								<!--First name-->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text" style="margin-right: 12px">
											<i class="fa-solid fa-plus"></i>
										</div>
									</div>

									<input type="text" name="cname" placeholder="Enter Your Name" required
										th:classappend="${#fields.hasErrors('cname')? 'is-invalid':''}"
										class="form-control" />

									<div id="validationServer03Feedback" class="invalid-feedback"
										th:each="e : ${#fields.errors('cname')}" th:text="${e}">

									</div>
								</div> 


								<!--Second name-->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text" style="margin-right: 12px">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>

									<input type="text" name="secondname" required placeholder="Enter Your Second Name"
										th:classappend="${#fields.hasErrors('secondname')? 'is-invalid':''}"
										class="form-control" />

									<div id="validationServer03Feedback" class="invalid-feedback"
										th:each="e : ${#fields.errors('secondname')}" th:text="${e}">
									</div>

									<!--phone-->

									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text" style="margin-right: 12px">
												<i class="fas fa-phone"></i>
											</div>
										</div>

										<input type="text" name="phone" placeholder="Enter Your Phone No." required
											class="form-control" />
									</div>


									<!--Email-->

									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text" style="margin-right: 12px">
												@
											</div>
										</div>

										<input type="email" name="email" placeholder="Enter Your Email" required
											th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"
											class="form-control" />
										<div id="validationServer03Feedback" class="invalid-feedback"
											th:each="e : ${#fields.errors('email')}" th:text="${e}">
										</div>

										<!--Work-->

										<div class="input-group mt-3">
											<div class="input-group-prepend">
												<div class="input-group-text" style="margin-right: 12px">
													<i class="fa fa-briefcase"></i>
												</div>
											</div>

											<input type="text" name="work" placeholder="Enter Your Work"
												class="form-control"
												th:classappend="${#fields.hasErrors('work')? 'is-invalid':''}"
												required />
											<div id="validationServer03Feedback" class="invalid-feedback"
												th:each="e : ${#fields.errors('work')}" th:text="${e}">
											</div>
										</div>

										<!--Description-->

										<div class="form-group mt-3">
											<textarea placeholder="Enter Contact Description" name="description"
												rows="10" cols="150" class="form-control"
												id="validationTextarea"></textarea>
											<div id="validationServer03Feedback" class="invalid-feedback"
												th:each="e : ${#fields.errors('description')}" th:text="${e}">
											</div>

											<div class="container mt-2 text-center">
												<button class="btn btn-outline-primary">Save Contact</button>
											</div>


							</form>
						</div>

					</div>
				</div>
			</div>
		</div>

	</section>
</body>

</html>
