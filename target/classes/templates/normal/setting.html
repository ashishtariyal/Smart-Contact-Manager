	<section>


<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-body">
					
					<h3 class="text-center my-3">Change Password</h3>
					
					<form th:action="@{/user/change-password}" method="post">
						
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Enter Old Password"  name="oldpassword"/>
				</div>	
				
				<div class="form-group mt-4">
					<input type="password" class="form-control" placeholder=" Enter New Password"  name="newpassword"/>
				</div>	 
				
				<div class="container text-center mt-3">
					<button class="btn btn-success" type="submit">Change</button>
					<button class="btn btn-warning" type="reset">Reset</button>
				</div>
				
						
						
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
		
	</section>
