	<meta charset="utf-8">

	<!-- Bootstrap CSS -->

<body>


	<!--THIS IS NAV BAR-->

	<nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">

			<a class="navbar-brand" href="#">Contact Manager</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/}"><i class="fa-solid fa-house"></i>
							Home</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="#" tabindex="-1" aria-disabled="true"><i class="fa-solid fa-user"></i>
							<span th:text="${user.name}"></span></a>
					</li>

					<li class="nav-item">
						<a class="nav-link" th:href="@{/logout}" tabindex="-1" aria-disabled="true">Logout</a>
					</li>
				</ul>

			</div>
		</div>
	</nav>
	<!--side-bar here-->

	<div class="sidebar mt-2">
		<span class="crossBtn">&times;</span>

		<a href="#" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i> Home</a>
		<a th:href="@{/user/show-contact}" class="item"> <i class="fa-solid fa-eye"></i> View Contacts</a>
		<a href="#" th:href="@{/user/addform}" class="item"><i class="fa-solid fa-address-book"></i> Add Contact</a>
		<a href="#" th:href="@{/user/profile}" class="item"><i class="fa-regular fa-user"></i> Your Profile</a>
		<a href="#" th:href="@{/user/setting}" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
		<a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>

		<div class="divider"></div>

	</div>


	<!--Content here-->


	<div class="contentt mt-5">
		<i onclick="toggleSlidebar()" class="fas fa-bars m-3"></i>

		<!--Message Box-->

		<!--<div class="container" th:if="${session.msg}">
		
		<div
		
		th:classappend="${'alert-'+session.msg.type}"	class="alert text-center" role="alert">
<span th:text="${session.msg.content}"></span>
</div>
<th:block th:if="${session.msg != null}">
	
	</div>-->



		<div th:replace="${content}"></div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


	<script>
		function deletecontact(cid) {
			swal({
				title: "Are you sure?",
				text: "You Want To Delete This Contact??",
				icon: "warning",
				buttons: true,
				dangerMode: true,
			})
				.then((willDelete) => {
					if (willDelete) {

						window.location = "/user/delete/" + cid;
					} else {
						swal("Your Contact is safe :)");
					}
				});

		}
		


	</script>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script src="" th:src="@{/js/script.js}"></script>

</body>

</html>
